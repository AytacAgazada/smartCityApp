spring:
  application:
    name:
      SmartCityApp
    datasource:
      url: jdbc:h2:mem:bankdb
      driver-class-name: org.h2.Driver
      username: sa
      password:
      jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
          ddl-auto: update
      h2:
        console:
          enabled: true
          path: /h2-console

server:
  port: 9595

smartcity-notification:
  url: http://localhost:9596